<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">E-Mail</th>
      <th scope="col">Country</th>
      <th scope="col">City</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of studentsList; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ item.firstName }}</td>
      <td>{{ item.lastName }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.adress.country }}</td>
      <td>{{ item.adress.city }}</td>
      <td>
        <button class="btn btn-warning" (click)="onModalShowHide(item)">Update</button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="onDeleteItem(item)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
